<app-header></app-header>

<div style="margin-bottom: 10%;" class="main_div">
    <mat-card class="card-container">
        
        <mat-stepper [linear]="true"  #stepper>
    
            <mat-step  label="{{stepperLabels.basic_data_label}}" completed="false">
              <app-basic-data [stepperReference]="stepper"></app-basic-data>
            </mat-step>
    
            <mat-step label={{stepperLabels.family_label}} completed="false">
              <app-family-data [stepperReference]="stepper"></app-family-data>
            </mat-step> 
    
            <mat-step completed="false" label={{stepperLabels.residence_Label}}>
              <app-residence-data [stepperReference]="stepper" ></app-residence-data>
            </mat-step>
    
            <mat-step label={{stepperLabels.stay_renewal_label}} completed="false">
              <app-stay-renewal-data [stepperReference]="stepper"></app-stay-renewal-data> 
            </mat-step>
    
            <mat-step completed="false" label={{stepperLabels.support_label}}>
              <app-financial-support-data [stepperReference]="stepper" ></app-financial-support-data>
            </mat-step>
    
            <mat-step label={{stepperLabels.offence_label}} completed="false">
              <app-offence-data [stepperReference]="stepper"></app-offence-data>
            </mat-step>
    
            <mat-step label={{stepperLabels.photo_label}} completed="false">
              <app-photo-data [stepperReference]="stepper"></app-photo-data>  
            </mat-step>
    
            <mat-step label={{stepperLabels.additional_documents_label}} completed="false">
              <app-adiitional-documents [stepperReference]="stepper"></app-adiitional-documents>
            </mat-step>    
    
            <mat-step label="{{stepperLabels.done_label}}">
              <app-done></app-done>
            </mat-step>
        </mat-stepper>
    </mat-card>
    </div>
