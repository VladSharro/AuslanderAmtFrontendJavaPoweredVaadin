<form style="align-items: center; text-align: center; justify-content: center;"> 
  <br>
  <label>{{offencesLabel.conviction_question_label}}</label>
    <div class="rounded-input-container" [class.filled]="offencesData.isConvicted" >
      <select id="is_convinced" (change)="extractedDataChanged()" name="is_convinced" [(ngModel)]="offencesData.isConvicted" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.isConvicted === ''}">
        <option value="" disabled selected>{{offencesLabel.conviction_question_label}}</option>
        <option *ngFor="let isConvincedOption of yesNoOptions" [value]="isConvincedOption">{{ isConvincedOption }}</option>
      </select>
    </div>

    <label *ngIf="offencesData.isConvicted == offencesLabel.yes_option ">{{offencesLabel.placeOfoffenceLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isConvicted == offencesLabel.yes_option" [class.filled]="offencesData.convictionPlace" >
      <select id="convinced_place" (change)="extractedDataChanged()" name="convinced_place" [(ngModel)]="offencesData.convictionPlace" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.convictionPlace === ''}">
        <option value="" disabled selected>{{offencesLabel.placeOfoffenceLabel}}</option>
        <option *ngFor="let convincedPlaceOption of placesOptions" [value]="convincedPlaceOption">{{ convincedPlaceOption }}</option>
      </select>
    </div>

    <label  *ngIf="offencesData.isConvicted == offencesLabel.yes_option ">{{offencesLabel.offenceReasonLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isConvicted == offencesLabel.yes_option" [class.filled]="offencesData.convictionReason" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="text" name="convinced_reason" id="convinced_reason" [(ngModel)]="offencesData.convictionReason" placeholder="{{offencesLabel.offenceReasonLabel}}">
    </div>

    <label  *ngIf="offencesData.isConvicted == offencesLabel.yes_option ">{{offencesLabel.typeAndAmountForOffenceLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isConvicted == offencesLabel.yes_option" [class.filled]="offencesData.convictionTypeAndamount" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="text" name="convinced_type" id="convinced_type" [(ngModel)]="offencesData.convictionTypeAndamount" placeholder="{{offencesLabel.typeAndAmountForOffenceLabel}}">
    </div>

    <label >{{offencesLabel.underInvestigationQuestion}}</label>
    <div class="rounded-input-container" [class.filled]="offencesData.isUnderInvestigation" >
      <select id="is_under_investigation" (change)="extractedDataChanged()" name="is_under_investigation" [(ngModel)]="offencesData.isUnderInvestigation" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.isUnderInvestigation === ''}">
        <option value="" disabled selected>{{offencesLabel.underInvestigationQuestion}}</option>
        <option *ngFor="let isUnderInvestigationOption of yesNoOptions" [value]="isUnderInvestigationOption">{{ isUnderInvestigationOption }}</option>
      </select>
    </div>

    <label *ngIf="offencesData.isUnderInvestigation == offencesLabel.yes_option ">{{offencesLabel.placeOfInvestigationLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isUnderInvestigation == offencesLabel.yes_option" [class.filled]="offencesData.investigationPlace" >
      <select id="investigation_place" (change)="extractedDataChanged()" name="investigation_place" [(ngModel)]="offencesData.investigationPlace" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.investigationPlace === ''}">
        <option value="" disabled selected>{{offencesLabel.placeOfInvestigationLabel}}</option>
        <option *ngFor="let investigationPlaceOption of placesOptions" [value]="investigationPlaceOption">{{ investigationPlaceOption }}</option>
      </select>
    </div>

    <label  *ngIf="offencesData.isUnderInvestigation == offencesLabel.yes_option  ">{{offencesLabel.investigationAuthorityLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isUnderInvestigation == offencesLabel.yes_option" [class.filled]="offencesData.investigationAuthority" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="text" name="investigation_authority" id="investigation_authority" [(ngModel)]="offencesData.investigationAuthority" placeholder="{{offencesLabel.investigationAuthorityLabel}}">
    </div>
    
    <label>{{offencesLabel.deportationQuestionLabel}}</label>
    <div class="rounded-input-container" [class.filled]="offencesData.isExpelledOrDeported" >
      <select id="is_deported" (change)="extractedDataChanged()" name="is_deported" [(ngModel)]="offencesData.isExpelledOrDeported" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.isExpelledOrDeported === ''}">
        <option value="" disabled selected>{{offencesLabel.deportationQuestionLabel}}</option>
        <option *ngFor="let isDeportedOption of yesNoOptions" [value]="isDeportedOption">{{ isDeportedOption }}</option>
      </select>
    </div>

    
    <label *ngIf="offencesData.isExpelledOrDeported == offencesLabel.yes_option" >{{offencesLabel.fromLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isExpelledOrDeported == offencesLabel.yes_option" [class.filled]="offencesData.expelledFrom" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="text" name="expelled_from" id="expelled_from" [(ngModel)]="offencesData.expelledFrom" placeholder="{{offencesLabel.fromLabel}}">
    </div>

    <label *ngIf="offencesData.isExpelledOrDeported == offencesLabel.yes_option">{{offencesLabel.onLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isExpelledOrDeported == offencesLabel.yes_option" [class.filled]="offencesData.expelledOn" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="date" name="expelled_on" id="expelled_on" [(ngModel)]="offencesData.expelledOn" placeholder="{{offencesLabel.onLabel}}">
    </div>


    <label >{{offencesLabel.entryRejectionQuestion}}</label>
    <div class="rounded-input-container" [class.filled]="offencesData.isEntryApplicationRejected" >
      <select id="is_entry_rejected" (change)="extractedDataChanged()" name="is_entry_rejected" [(ngModel)]="offencesData.isEntryApplicationRejected" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.isEntryApplicationRejected === ''}">
        <option value="" disabled selected>{{offencesLabel.entryRejectionQuestion}}</option>
        <option *ngFor="let isEntryRejectedOption of yesNoOptions" [value]="isEntryRejectedOption">{{ isEntryRejectedOption }}</option>
      </select>
    </div>


    <label  *ngIf="offencesData.isEntryApplicationRejected == offencesLabel.yes_option  ">{{offencesLabel.fromLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isEntryApplicationRejected == offencesLabel.yes_option" [class.filled]="offencesData.expelledFrom" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="text" name="entry_rejected_from" id="entry_rejected_from" [(ngModel)]="offencesData.entryRejectedFrom" placeholder="{{offencesLabel.fromLabel}}">
    </div>

    <label *ngIf="offencesData.isEntryApplicationRejected == offencesLabel.yes_option">{{offencesLabel.onLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isEntryApplicationRejected == offencesLabel.yes_option" [class.filled]="offencesData.entyRejectedOn" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="date" name="entry_rejected_on" id="entry_rejected_on" [(ngModel)]="offencesData.entyRejectedOn" placeholder="{{offencesLabel.onLabel}}">
    </div>

    <label >{{offencesLabel.residenceRejectionQuestion}}</label>
    <div class="rounded-input-container" [class.filled]="offencesData.isResidenceApplicationRejected" >
      <select id="is_entry_rejected" (change)="extractedDataChanged()" name="is_entry_rejected" [(ngModel)]="offencesData.isResidenceApplicationRejected" class="custom-select"  [ngClass]="{'palceholder_selector': offencesData.isEntryApplicationRejected === ''}">
        <option value="" disabled selected>{{offencesLabel.residenceRejectionQuestion}}</option>
        <option *ngFor="let isResidenceRejectedOption of yesNoOptions" [value]="isResidenceRejectedOption">{{ isResidenceRejectedOption }}</option>
      </select>
    </div>

    
    <label *ngIf="offencesData.isResidenceApplicationRejected == offencesLabel.yes_option">{{offencesLabel.fromLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isResidenceApplicationRejected == offencesLabel.yes_option" [class.filled]="offencesData.residenceRejectedFrom" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="text" name="residence_rejected_from" id="residence_rejected_from" [(ngModel)]="offencesData.residenceRejectedFrom" placeholder="{{offencesLabel.fromLabel}}">
    </div>

    <label *ngIf="offencesData.isResidenceApplicationRejected == offencesLabel.yes_option">{{offencesLabel.onLabel}}</label>
    <div class="rounded-input-container" *ngIf="offencesData.isResidenceApplicationRejected == offencesLabel.yes_option" [class.filled]="offencesData.residenceRejectedOn" >
      <input class="rounded-input" (change)="extractedDataChanged()" type="date" name="residence_rejected_on" id="residence_rejected_on" [(ngModel)]="offencesData.residenceRejectedOn" placeholder="{{offencesLabel.onLabel}}">
    </div>
    
    


    <div style="display: flex; justify-content: center; margin-top: 1%;">
      <button mat-stroked-button matStepperPrevious style="width: 15%;  margin: 1%;  background-color: rgb(212, 212, 212); color: #b42e29;">{{offencesLabel.back_button_label}}</button>
      <button mat-stroked-button style="background-color: #a47371; color: white; width: 15%;  margin: 1%;"  (click)="saveData()" >Save</button>
      <button mat-stroked-button style="background-color: #b42e29; color: white; width: 15%;   margin: 1%;" [disabled]="isNextDisabled" matStepperNext >{{offencesLabel.next_button_label}}</button>        
    </div>

  </form>
