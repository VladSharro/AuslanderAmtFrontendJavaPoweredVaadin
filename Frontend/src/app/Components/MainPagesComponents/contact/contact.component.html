
<div class="main_div">
    
    <mat-card class="card-container" *ngIf="!isDataLoading; else spinner">
      <h1 style="color: #b42e29;">Contact Us</h1>
          <!-- <h3 style="color: grey;">Informations About the Douments and where to get them.</h3> -->
        <div style="width: 70%;">
          
          <div *ngFor="let contactItem of contactsData, let i =index" class="contact-item">
            <div class="contact-title" (click)="toggleAnswer(i)">
              <!-- <mat-icon style="color: #b42e29;">{{ contactsData[i].isOpened ? 'remove' : 'add' }}</mat-icon>  -->
              <span class="title-text"> {{ contactsData[i].title }}</span>
            </div>
            <div class="contact-value" >
              <p class="value-text">{{ contactsData[i].value }}</p>
            </div>
            <mat-divider class="custom-divider"></mat-divider>            
          </div>
      
        </div>
      </mat-card>



<ng-template #spinner>
        <!-- Spinner overlay -->
        <div class="spinner-overlay" [ngClass]="{'custom-spinner-color': isDataLoading}">
          <mat-spinner color="white" ></mat-spinner>
        </div>
</ng-template>
